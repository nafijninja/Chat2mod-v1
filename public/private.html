<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Group Chat</title>
    <style>
        /* Styles for the page */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f5f7fb;
        }

        .container {
            text-align: center;
            width: 300px;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        input[type="text"] {
            width: 80%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        button {
            padding: 10px 20px;
            border-radius: 5px;
            border: none;
            background-color: #007bff;
            color: white;
            cursor: pointer;
            transition: background 0.3s;
        }

        button:hover {
            background-color: #0056b3;
        }

        .option {
            margin-top: 10px;
        }

        .create-group {
            margin-top: 20px;
            background-color: #28a745;
        }

        .create-group:hover {
            background-color: #218838;
        }

        .chat-container {
            width: 100%;
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .messages {
            max-height: 400px;
            overflow-y: scroll;
            border-bottom: 1px solid #ddd;
            margin-bottom: 10px;
        }

        .message {
            padding: 5px;
            border-radius: 4px;
            margin: 5px 0;
            background-color: #f1f1f1;
        }

        .input-container {
            display: flex;
            justify-content: space-between;
        }

        .input-container input {
            width: 80%;
        }

        .input-container button {
            width: 18%;
        }

        /* Quick Reactions */
        .reactions {
            display: flex;
            margin: 5px 0;
            justify-content: flex-start;
        }

        .reaction-button {
            padding: 5px;
            margin: 0 5px;
            cursor: pointer;
            font-size: 16px;
        }

        .theme-button {
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <div class="container" id="join-container">
        <h2>Join or Create a Group</h2>
        <input type="text" id="group-code" placeholder="Enter group code">
        <button onclick="joinGroup()">Join Group</button>
        <div class="option">
            <button onclick="createGroup()" class="create-group">Create Group</button>
        </div>
    </div>

    <div class="chat-container" id="chat-container" style="display: none;">
        <h3 id="group-name">Group Chat</h3>
        <div id="messages" class="messages"></div>

        <!-- Quick Reactions -->
        <div class="reactions" id="reaction-container"></div>

        <!-- Message Input -->
        <div class="input-container">
            <input type="text" id="message" placeholder="Type a message..." oninput="showTypingIndicator()">
            <button onclick="sendMessage()">Send</button>
        </div>

        <!-- Typing Indicator -->
        <div id="typing-indicator" style="display:none;">Someone is typing...</div>

        <!-- Theme Button -->
        <button class="theme-button" onclick="toggleTheme()">Toggle Dark Mode</button>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io();
        let currentGroupCode = '';
        let isInGroup = false;
        let userTyping = false;
        let currentTheme = 'light';

        // Handle user joining a group
        function joinGroup() {
            const groupCode = document.getElementById('group-code').value;
            if (groupCode.trim()) {
                socket.emit('join group', groupCode, function (response) {
                    if (response.success) {
                        // Hide the join/create options
                        document.getElementById('join-container').style.display = 'none';
                        document.getElementById('chat-container').style.display = 'block';
                        document.getElementById('group-name').textContent = `Group: ${groupCode}`;
                        currentGroupCode = groupCode;
                        isInGroup = true;
                    } else {
                        alert('Group not found or invalid group code.');
                    }
                });
            }
        }

        // Handle creating a new group
        function createGroup() {
            const groupCode = prompt('Enter a code for your new group:');
            if (groupCode && groupCode.trim()) {
                socket.emit('create group', groupCode, function (response) {
                    if (response.success) {
                        // Hide the join/create options
                        document.getElementById('join-container').style.display = 'none';
                        document.getElementById('chat-container').style.display = 'block';
                        document.getElementById('group-name').textContent = `Group: ${groupCode}`;
                        currentGroupCode = groupCode;
                        isInGroup = true;
                    } else {
                        alert('Group creation failed, please try again.');
                    }
                });
            }
        }

        // Send a message to the group
        function sendMessage() {
            const messageInput = document.getElementById('message');
            const message = messageInput.value.trim();
            if (message && isInGroup) {
                socket.emit('chat message', { text: message, groupCode: currentGroupCode });
                messageInput.value = '';
            }
        }

        // Show typing indicator
        function showTypingIndicator() {
            if (!userTyping) {
                socket.emit('typing', { groupCode: currentGroupCode });
                userTyping = true;
                setTimeout(() => { userTyping = false; }, 3000);
            }
        }

        // Toggle between dark and light mode
        function toggleTheme() {
            if (currentTheme === 'light') {
                document.body.style.backgroundColor = '#333';
                document.body.style.color = '#fff';
                currentTheme = 'dark';
            } else {
                document.body.style.backgroundColor = '#f5f7fb';
                document.body.style.color = '#000';
                currentTheme = 'light';
            }
        }

        // Handle receiving messages
        socket.on('chat message', function (data) {
            const messageElement = document.createElement('div');
            messageElement.classList.add('message');
            messageElement.textContent = `${data.user}: ${data.text}`;
            document.getElementById('messages').appendChild(messageElement);
            document.getElementById('messages').scrollTop = document.getElementById('messages').scrollHeight;
        });

        // Handle typing indicator
        socket.on('typing', function () {
            document.getElementById('typing-indicator').style.display = 'block';
            setTimeout(() => { document.getElementById('typing-indicator').style.display = 'none'; }, 2000);
        });

        // Handle quick reactions
        socket.on('reaction', function (reactionData) {
            const reactionElement = document.createElement('div');
            reactionElement.classList.add('message');
            reactionElement.textContent = `${reactionData.user} reacted with: ${reactionData.reaction}`;
            document.getElementById('messages').appendChild(reactionElement);
        });

        // Add quick reactions to the message
        function addReaction(reaction) {
            socket.emit('reaction', { groupCode: currentGroupCode, reaction: reaction });
        }

        // Display quick reactions buttons
        function displayReactions() {
            const reactions = ['ðŸ‘', 'â¤ï¸', 'ðŸ˜‚', 'ðŸ˜¢', 'ðŸ˜®'];
            const reactionContainer = document.getElementById('reaction-container');
            reactions.forEach(reaction => {
                const button = document.createElement('button');
                button.textContent = reaction;
                button.classList.add('reaction-button');
                button.onclick = () => addReaction(reaction);
                reactionContainer.appendChild(button);
            });
        }

        // Display the reactions when in the group chat
        if (isInGroup) {
            displayReactions();
        }
    </script>
</body>

</html>
