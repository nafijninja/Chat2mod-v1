<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Private Chat</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.socket.io/4.3.2/socket.io.min.js"></script>
    <script defer src="private.js"></script>
</head>
<body>
    <div id="chat-container">
        <!-- Header -->
        <header>
            <h2>Private Chat</h2>
            <button id="settings-button" onclick="toggleSettings()">Settings</button>
        </header>

        <!-- Messages Section -->
        <div id="messages">
            <!-- Messages will be dynamically added here -->
        </div>

        <!-- Input Area -->
        <div id="input-area">
            <input type="text" id="message-input" placeholder="Type a message" />
            <button id="send-button" onclick="sendMessage()">Send</button>
        </div>

        <!-- Settings Panel (Hidden by default) -->
        <div id="settings-panel" class="hidden">
            <h3>Settings</h3>
            <button onclick="toggleTheme()">Toggle Dark Mode</button>
            <button onclick="clearMessages()">Clear Chat</button>
        </div>
    </div>

    <script>
        // Initialize Socket.io
        const socket = io('http://localhost:5001');  // Connecting to the private chat server
        const messageInput = document.getElementById('message-input');
        const sendButton = document.getElementById('send-button');
        const messagesContainer = document.getElementById('messages');
        const settingsPanel = document.getElementById('settings-panel');

        // Handle incoming private messages
        socket.on('private message', (msg) => {
            displayMessage(msg);
        });

        // Display messages in the chat
        function displayMessage(msg) {
            const messageElement = document.createElement('div');
            messageElement.classList.add('message');
            messageElement.innerText = `${msg.user}: ${msg.text}`;
            messagesContainer.appendChild(messageElement);
            scrollToBottom();
        }

        // Send a private message
        function sendMessage() {
            const messageText = messageInput.value;
            if (messageText.trim()) {
                const message = { user: 'User', text: messageText };
                socket.emit('private message', message);
                messageInput.value = ''; // Clear input field
            }
        }

        // Toggle settings panel visibility
        function toggleSettings() {
            settingsPanel.classList.toggle('hidden');
        }

        // Toggle between light and dark mode
        function toggleTheme() {
            document.body.classList.toggle('dark-mode');
        }

        // Clear the chat messages
        function clearMessages() {
            messagesContainer.innerHTML = '';
        }

        // Scroll to the bottom of the chat container
        function scrollToBottom() {
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }
    </script>
</body>
</html>
