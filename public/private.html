<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Private Chat Room</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            padding: 20px;
        }
        #chat-container {
            background-color: white;
            padding: 20px;
            max-width: 600px;
            margin: 0 auto;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        #messages {
            height: 300px;
            overflow-y: auto;
            margin-bottom: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            background-color: #f9f9f9;
        }
        #message-input {
            width: calc(100% - 100px);
            padding: 10px;
            margin-right: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        #send-button {
            padding: 10px 15px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
        }
        #upload-input {
            display: none;
        }
        #upload-button {
            padding: 10px 15px;
            cursor: pointer;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 4px;
        }
        .message {
            padding: 5px 0;
            border-bottom: 1px solid #ccc;
        }
        .file-message {
            padding: 5px 0;
            border-bottom: 1px solid #ccc;
        }
    </style>
</head>
<body>
    <div id="chat-container">
        <h3>Private Chat Room</h3>
        <input type="text" id="room-id" placeholder="Enter Room ID" />
        <button id="join-room">Join Room</button>
        <button id="create-room">Create Room</button>
        <div id="messages"></div>
        <input type="text" id="message-input" placeholder="Type your message" />
        <button id="send-button">Send</button>
        <input type="file" id="upload-input" />
        <button id="upload-button">Upload File</button>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io();
        const roomIdInput = document.getElementById('room-id');
        const messagesDiv = document.getElementById('messages');
        const messageInput = document.getElementById('message-input');
        const sendButton = document.getElementById('send-button');
        const uploadInput = document.getElementById('upload-input');
        const uploadButton = document.getElementById('upload-button');
        const joinButton = document.getElementById('join-room');
        const createButton = document.getElementById('create-room');
        let roomId = '';

        createButton.addEventListener('click', () => {
            roomId = Math.floor(Math.random() * 10000);  // Random Room ID
            socket.emit('create private', { roomId });
            roomIdInput.value = roomId;
        });

        joinButton.addEventListener('click', () => {
            roomId = roomIdInput.value;
            if (roomId) {
                socket.emit('join private', { roomId, username: 'User' });
            } else {
                alert("Please enter a valid room ID");
            }
        });

        sendButton.addEventListener('click', () => {
            const message = messageInput.value;
            if (message.trim()) {
                socket.emit('private message', {
                    roomId,
                    sender: 'User',
                    message
                });
                messageInput.value = '';
            }
        });

        uploadButton.addEventListener('click', () => {
            uploadInput.click();
        });

        uploadInput.addEventListener('change', () => {
            const file = uploadInput.files[0];
            if (file) {
                const formData = new FormData();
                formData.append('file', file);
                fetch('/upload', {
                    method: 'POST',
                    body: formData
                })
                .then(response => response.json())
                .then(data => {
                    socket.emit('file uploaded', {
                        roomId,
                        sender: 'User',
                        fileUrl: data.fileUrl,
                        fileName: file.name
                    });
                });
            }
        });

        socket.on('load messages', (messages) => {
            messagesDiv.innerHTML = '';
            messages.forEach(msg => {
                if (msg.message) {
                    messagesDiv.innerHTML += `<div class="message"><strong>${msg.sender}:</strong> ${msg.message} <span>${msg.timestamp}</span></div>`;
                }
                if (msg.files) {
                    messagesDiv.innerHTML += `<div class="file-message"><strong>${msg.sender}:</strong> <a href="${msg.files}" target="_blank">Download File</a> <span>${msg.timestamp}</span></div>`;
                }
            });
        });

        socket.on('private message', (messageData) => {
            messagesDiv.innerHTML += `<div class="message"><strong>${messageData.sender}:</strong> ${messageData.message} <span>${messageData.timestamp}</span></div>`;
        });

        socket.on('room joined', (data) => {
            console.log(`Joined room: ${data.roomId}`);
        });
    </script>
</body>
</html>
