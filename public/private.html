<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Private Chat</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 600px;
      margin: 50px auto;
      background-color: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .btn {
      background-color: #007bff;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }

    .btn:hover {
      background-color: #0056b3;
    }

    #messages {
      max-height: 300px;
      overflow-y: auto;
      margin-bottom: 10px;
      border: 1px solid #ddd;
      padding: 10px;
      border-radius: 10px;
    }

    #input-container {
      display: flex;
      margin-top: 10px;
    }

    #input-container input {
      flex: 1;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 5px;
      font-size: 16px;
    }

    #input-container button {
      padding: 10px;
      border: 1px solid #ddd;
      background-color: #007bff;
      color: white;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }

    #input-container button:hover {
      background-color: #0056b3;
    }

    .settings-modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: rgba(0, 0, 0, 0.5);
      justify-content: center;
      align-items: center;
      color: #fff;
      z-index: 1000;
    }

    .settings-content {
      background-color: #333;
      padding: 20px;
      border-radius: 10px;
      width: 300px;
    }

    .settings-content input {
      padding: 10px;
      margin-bottom: 10px;
      width: 100%;
      font-size: 16px;
    }

    .settings-content button {
      background-color: #007bff;
      color: white;
      padding: 10px;
      width: 100%;
      border: none;
      border-radius: 5px;
    }

    .settings-content button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>Private Chat</h2>

    <div id="messages"></div>

    <div id="input-container">
      <input type="text" id="message" placeholder="Type a message..." />
      <button onclick="sendMessage()">Send</button>
    </div>

    <div>
      <button id="create-group-btn" class="btn" onclick="showCreateGroupForm()">Create Group</button>
      <button id="join-group-btn" class="btn" onclick="showJoinGroupForm()">Join Group</button>
    </div>

    <!-- Group creation form -->
    <div id="create-group-form" style="display:none; margin-top: 10px;">
      <input type="text" id="new-group-name" placeholder="Enter Group Name" />
      <input type="text" id="new-group-code" placeholder="Enter Group Code" />
      <button class="btn" onclick="createGroup()">Create Group</button>
    </div>

    <!-- Join Group form -->
    <div id="join-group-form" style="display:none; margin-top: 10px;">
      <input type="text" id="group-code" placeholder="Enter Group Code to Join" />
      <button class="btn" onclick="joinGroup()">Join Group</button>
    </div>

    <!-- Settings Button -->
    <button class="btn" onclick="openSettings()">Settings</button>

    <!-- Settings Modal -->
    <div class="settings-modal" id="settings-modal">
      <div class="settings-content">
        <h3>Settings</h3>
        <input type="text" id="username" placeholder="Enter Username" />
        <select id="theme">
          <option value="light">Light Theme</option>
          <option value="dark">Dark Theme</option>
        </select>
        <button class="btn" onclick="saveSettings()">Save Settings</button>
      </div>
    </div>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    const socket = io();
    let currentGroup = null;
    let currentUsername = '';
    let currentTheme = 'light'; // Default theme

    // Display a message
    function displayMessage(msg) {
      const messageElement = document.createElement('div');
      messageElement.textContent = msg.text;
      document.getElementById('messages').appendChild(messageElement);
    }

    socket.on('chat message', displayMessage);

    // Send a message
    function sendMessage() {
      const messageInput = document.getElementById('message');
      const msg = messageInput.value.trim();
      if (msg && currentGroup) {
        socket.emit('send message', { groupId: currentGroup, text: msg });
        messageInput.value = '';
      }
    }

    // Show Create Group Form
    function showCreateGroupForm() {
      document.getElementById('create-group-form').style.display = 'block';
      document.getElementById('join-group-form').style.display = 'none';
    }

    // Create Group
    function createGroup() {
      const groupName = document.getElementById('new-group-name').value;
      const groupCode = document.getElementById('new-group-code').value;

      if (groupName && groupCode) {
        fetch('/create-group', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ groupName, groupCode })
        })
        .then(response => response.json())
        .then(data => {
          currentGroup = data.groupId;
          alert('Group created successfully!');
          showGroupChat();
        });
      }
    }

    // Show Join Group Form
    function showJoinGroupForm() {
      document.getElementById('join-group-form').style.display = 'block';
      document.getElementById('create-group-form').style.display = 'none';
    }

    // Join Group
    function joinGroup() {
      const groupCode = document.getElementById('group-code').value;

      fetch('/join-group', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ groupCode })
      })
      .then(response => response.json())
      .then(data => {
        currentGroup = data.groupId;
        alert('Joined group successfully!');
        showGroupChat();
      });
    }

    // Show group chat
    function showGroupChat() {
      document.getElementById('create-group-form').style.display = 'none';
      document.getElementById('join-group-form').style.display = 'none';
      socket.emit('join group', currentGroup);
    }

    // Open Settings Modal
    function openSettings() {
      document.getElementById('settings-modal').style.display = 'flex';
    }

    // Save Settings
    function saveSettings() {
      currentUsername = document.getElementById('username').value || 'Anonymous';
      currentTheme = document.getElementById('theme').value;

      // Apply theme changes
      if (currentTheme === 'dark') {
        document.body.style.backgroundColor = '#333';
        document.body.style.color = '#fff';
      } else {
        document.body.style.backgroundColor = '#f5f5f5';
        document.body.style.color = '#000';
      }

      // Close settings modal
      document.getElementById('settings-modal').style.display = 'none';

      alert('Settings saved!');
    }

    // Quick reactions (like üëç, üëé)
    function sendQuickReaction(reaction) {
      if (currentGroup) {
        socket.emit('send message', { groupId: currentGroup, text: reaction });
      }
    }
  </script>
</body>
</html>
