<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Private Chat</title>
    <script src="/socket.io/socket.io.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 20px;
            text-align: center;
        }
        #chat-container {
            max-width: 500px;
            margin: 0 auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        input, button {
            margin: 5px;
            padding: 10px;
            font-size: 16px;
        }
        #messages {
            text-align: left;
            max-height: 300px;
            overflow-y: auto;
            border: 1px solid #ccc;
            padding: 10px;
            margin-top: 10px;
            background: #fafafa;
            border-radius: 5px;
        }
        .message {
            padding: 5px;
            border-bottom: 1px solid #ddd;
        }
        .file-message a {
            color: blue;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div id="chat-container">
        <h2>Private Chat</h2>
        <input type="text" id="roomIdInput" placeholder="Enter Room ID">
        <button onclick="createRoom()">Create Room</button>
        <button onclick="joinRoom()">Join Room</button>

        <h3 id="roomTitle"></h3>
        <div id="messages"></div>

        <input type="text" id="messageInput" placeholder="Type a message">
        <button onclick="sendMessage()">Send</button>

        <input type="file" id="fileInput">
        <button onclick="sendFile()">Send File</button>
    </div>

    <script>
        const socket = io();
        let currentRoomId = null;

        // Function to create a room
        function createRoom() {
            let roomId = document.getElementById("roomIdInput").value;
            if (!roomId) return alert("Enter a room ID!");
            currentRoomId = roomId;
            socket.emit("create private", { roomId });
            document.getElementById("roomTitle").innerText = "Room: " + roomId;
        }

        // Function to join a room
        function joinRoom() {
            let roomId = document.getElementById("roomIdInput").value;
            if (!roomId) return alert("Enter a room ID!");
            currentRoomId = roomId;
            socket.emit("join private", { roomId, username: "Anonymous" });
            document.getElementById("roomTitle").innerText = "Room: " + roomId;
        }

        // Function to send a message
        function sendMessage() {
            let message = document.getElementById("messageInput").value;
            if (!message || !currentRoomId) return;
            
            socket.emit("private message", { roomId: currentRoomId, sender: "Anonymous", message });
            document.getElementById("messageInput").value = "";
        }

        // Function to send a file
        function sendFile() {
            let fileInput = document.getElementById("fileInput");
            let file = fileInput.files[0];
            if (!file || !currentRoomId) return;

            let formData = new FormData();
            formData.append("file", file);
            formData.append("roomId", currentRoomId);

            fetch("/upload", { method: "POST", body: formData })
                .then(response => response.json())
                .then(data => {
                    console.log("File uploaded:", data);
                    // Optionally, show the uploaded file in the message box
                    const fileMessage = {
                        sender: "Anonymous",
                        files: data.fileUrl,
                        fileName: file.name,
                        timestamp: new Date().toLocaleTimeString()
                    };
                    socket.emit("private message", { roomId: currentRoomId, sender: "Anonymous", message: "", fileMessage });
                })
                .catch(error => console.error("Error uploading file:", error));
        }

        // Listen for incoming messages and load them into the chat window
        socket.on("load messages", (messages) => {
            let messageBox = document.getElementById("messages");
            messageBox.innerHTML = ""; // Clear previous messages

            messages.forEach(msg => {
                if (msg.files) {
                    messageBox.innerHTML += `<p class="file-message"><a href="${msg.files}" download>${msg.fileName}</a> (${msg.timestamp})</p>`;
                } else {
                    messageBox.innerHTML += `<p class="message">${msg.sender}: ${msg.message} (${msg.timestamp})</p>`;
                }
            });
        });

        // Listen for private messages (from other users or file messages)
        socket.on("private message", (msg) => {
            let messageBox = document.getElementById("messages");
            if (msg.files) {
                messageBox.innerHTML += `<p class="file-message"><a href="${msg.files}" download>${msg.fileName}</a> (${msg.timestamp})</p>`;
            } else {
                messageBox.innerHTML += `<p class="message">${msg.sender}: ${msg.message} (${msg.timestamp})</p>`;
            }
            messageBox.scrollTop = messageBox.scrollHeight; // Auto-scroll to bottom
        });
    </script>
</body>
</html>
