<!DOCTYPE html>
<html>
<head>
  <title>Private Chat</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    .dark-mode {
      background-color: #121212;
      color: #ffffff;
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <h1>Private Chat</h1>
    <button onclick="toggleDarkMode()">Toggle Dark Mode</button>
    <div id="room-entry">
      <input type="text" id="room-id" placeholder="Enter Room ID">
      <button onclick="joinRoom()">Enter Room</button>
      <p>Don't have a room? <button onclick="createRoom()">Create One</button></p>
    </div>
    <div id="chat-section" class="hidden">
      <div class="messages" id="messages"></div>
      <input type="text" id="input" placeholder="Type a message">
      <button onclick="sendMessage()">Send</button>
      <input type="file" id="file-input">
      <button onclick="uploadFile()">Upload File</button>
    </div>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    const socket = io('http://localhost:8081');
    let currentRoomId = null;

    // Join a private room
    const joinRoom = () => {
      const roomId = document.getElementById('room-id').value;
      if (roomId) {
        currentRoomId = roomId;
        socket.emit('join private', { roomId, username: 'User' });
        showChatSection();
      } else {
        alert('Please enter a room ID.');
      }
    };

    // Create a new room
    const createRoom = () => {
      const roomId = Math.random().toString(36).substring(7); // Random room ID
      currentRoomId = roomId;
      document.getElementById('room-id').value = roomId;
      socket.emit('join private', { roomId, username: 'User' });
      showChatSection();
    };

    // Show the chat section
    const showChatSection = () => {
      document.getElementById('room-entry').classList.add('hidden');
      document.getElementById('chat-section').classList.remove('hidden');
    };

    // Send a private message
    const sendMessage = () => {
      const input = document.getElementById('input');
      const message = input.value;
      if (currentRoomId && message) {
        socket.emit('private message', {
          roomId: currentRoomId,
          sender: 'You',
          message: message,
        });
        input.value = '';
      }
    };

    // Upload a file
    const uploadFile = () => {
      const fileInput = document.getElementById('file-input');
      const file = fileInput.files[0];
      const formData = new FormData();
      formData.append('file', file);

      fetch('/upload', {
        method: 'POST',
        body: formData,
      })
        .then((response) => response.json())
        .then((data) => {
          socket.emit('private message', {
            roomId: currentRoomId,
            sender: 'You',
            message: `File uploaded: <a href="${data.fileUrl}" target="_blank">${file.name}</a>`,
          });
        });
    };

    // Typing indicator
    const input = document.getElementById('input');
    input.addEventListener('input', () => {
      socket.emit('typing', { roomId: currentRoomId, username: 'You' });
    });

    // Toggle dark mode
    const toggleDarkMode = () => {
      document.body.classList.toggle('dark-mode');
    };

    // Receive private messages
    socket.on('private message', (data) => {
      const messages = document.getElementById('messages');
      messages.innerHTML += `<div><strong>${data.sender}:</strong> ${data.message}</div>`;
    });

    // Message reactions
    socket.on('message reacted', (data) => {
      const messageElement = document.getElementById(data.messageId);
      if (messageElement) {
        messageElement.innerHTML += `<span class="reaction">${data.reaction}</span>`;
      }
    });

    // Typing indicator
    socket.on('user typing', (data) => {
      console.log(`${data.username} is typing...`);
    });

    // Message edited
    socket.on('message edited', (data) => {
      const messageElement = document.getElementById(data.messageId);
      if (messageElement) {
        messageElement.innerHTML = `<strong>${data.sender}:</strong> ${data.newMessage} (edited)`;
      }
    });

    // Message deleted
    socket.on('message deleted', (data) => {
      const messageElement = document.getElementById(data.messageId);
      if (messageElement) {
        messageElement.remove();
      }
    });

    // Message read
    socket.on('message read', (data) => {
      console.log(`${data.username} read the message`);
    });
  </script>
</body>
  </html>
