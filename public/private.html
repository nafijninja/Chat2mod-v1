<!DOCTYPE html>
<html>
<head>
  <title>Private Chat</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f9;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .chat-container {
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      width: 90%;
      max-width: 500px;
      padding: 20px;
      text-align: center;
    }

    .messages {
      height: 300px;
      overflow-y: scroll;
      border: 1px solid #ccc;
      border-radius: 5px;
      padding: 10px;
      margin-bottom: 10px;
      background-color: #f9f9f9;
    }

    input, button {
      padding: 10px;
      margin: 5px 0;
      width: 100%;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 16px;
    }

    button {
      background-color: #007bff;
      color: white;
      border: none;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }

    .hidden {
      display: none;
    }

    .room-id {
      font-size: 18px;
      font-weight: bold;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <h1>Private Chat</h1>
    <div id="room-entry">
      <input type="text" id="room-id" placeholder="Enter Room ID">
      <button onclick="joinRoom()">Enter Room</button>
      <p>Don't have a room? <button onclick="createRoom()">Create One</button></p>
    </div>
    <div id="chat-section" class="hidden">
      <div class="room-id" id="room-id-display"></div>
      <div class="messages" id="messages"></div>
      <input type="text" id="input" placeholder="Type a message">
      <button onclick="sendMessage()">Send</button>
      <input type="file" id="file-input">
      <button onclick="uploadFile()">Upload File</button>
    </div>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    const socket = io('https://chatv1.up.railway.app'); // Updated WebSocket URL
    let currentRoomId = null;

    // Join a private room
    const joinRoom = () => {
      const roomId = document.getElementById('room-id').value;
      if (roomId) {
        currentRoomId = roomId;
        socket.emit('join private', { roomId, username: 'You' });
        showChatSection();
      } else {
        alert('Please enter a room ID.');
      }
    };

    // Create a new room
    const createRoom = () => {
      const roomId = Math.random().toString(36).substring(7); // Random room ID
      currentRoomId = roomId;
      document.getElementById('room-id').value = roomId;
      socket.emit('join private', { roomId, username: 'You' });
      showChatSection();
    };

    // Show the chat section
    const showChatSection = () => {
      document.getElementById('room-entry').classList.add('hidden');
      document.getElementById('chat-section').classList.remove('hidden');
    };

    // Send a private message
    const sendMessage = () => {
      const input = document.getElementById('input');
      const message = input.value;
      if (currentRoomId && message) {
        socket.emit('private message', {
          roomId: currentRoomId,
          sender: 'You',
          message: message,
        });
        input.value = '';
      }
    };

    // Upload a file
    const uploadFile = () => {
      const fileInput = document.getElementById('file-input');
      const file = fileInput.files[0];
      const formData = new FormData();
      formData.append('file', file);

      fetch('/upload', {
        method: 'POST',
        body: formData,
      })
        .then((response) => response.json())
        .then((data) => {
          socket.emit('file uploaded', {
            roomId: currentRoomId,
            sender: 'You',
            fileUrl: data.fileUrl,
            fileName: file.name,
          });
        });
    };

    // Receive private messages
    socket.on('private message', (data) => {
      const messagesDiv = document.getElementById('messages');
      messagesDiv.innerHTML += `<div><strong>${data.sender}:</strong> ${data.message}</div>`;
    });

    // Room joined
    socket.on('room joined', (data) => {
      document.getElementById('room-id-display').innerText = `Room ID: ${data.roomId}`;
    });

    // Load existing messages
    socket.on('load messages', (messages) => {
      const messagesDiv = document.getElementById('messages');
      messagesDiv.innerHTML = messages
        .map((msg) => `<div><strong>${msg.sender}:</strong> ${msg.message}</div>`)
        .join('');
    });
  </script>
</body>
  </html
