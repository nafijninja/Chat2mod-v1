<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Private Chat</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f9;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .chat-container {
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      width: 90%;
      max-width: 500px;
      padding: 20px;
      text-align: center;
    }
    .messages {
      height: 300px;
      overflow-y: auto;
      border: 1px solid #ccc;
      border-radius: 5px;
      padding: 10px;
      margin-bottom: 10px;
      background-color: #f9f9f9;
    }
    .sent { text-align: right; color: blue; }
    .received { text-align: left; color: black; }
    input, button {
      padding: 10px;
      margin: 5px 0;
      width: 100%;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 16px;
    }
    button {
      background-color: #007bff;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <h1>Private Chat</h1>
    <div class="messages" id="messages"></div>
    <input type="text" id="input" placeholder="Type a message">
    <button onclick="sendMessage()">Send</button>
    <input type="file" id="file-input">
    <button onclick="uploadFile()">Upload File</button>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    const socket = io();
    
    // Load messages on page load
    socket.on('load messages', (messages) => {
      const messagesDiv = document.getElementById('messages');
      messagesDiv.innerHTML = messages
        .map(msg => `<div class="${msg.sender === 'You' ? 'sent' : 'received'}">
          <strong>${msg.sender}:</strong> ${msg.message}
        </div>`)
        .join('');
      messagesDiv.scrollTop = messagesDiv.scrollHeight; 
    });

    // Send a message
    function sendMessage() {
      const input = document.getElementById('input');
      if (input.value) {
        socket.emit('private message', { sender: 'You', message: input.value });
        input.value = '';
      }
    }

    // Upload a file
    function uploadFile() {
      const fileInput = document.getElementById('file-input');
      if (!fileInput.files[0]) {
        alert("Please select a file.");
        return;
      }

      const formData = new FormData();
      formData.append('file', fileInput.files[0]);

      fetch('/upload', { method: 'POST', body: formData })
        .then(response => response.json())
        .then(data => {
          socket.emit('file uploaded', { sender: 'You', fileUrl: data.fileUrl, fileName: fileInput.files[0].name });
        });
    }

    // Receive new messages
    socket.on('private message', (data) => {
      const messagesDiv = document.getElementById('messages');
      messagesDiv.innerHTML += `<div><strong>${data.sender}:</strong> ${data.message}</div>`;
      messagesDiv.scrollTop = messagesDiv.scrollHeight;
    });
  </script>
</body>
</html>
