<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Private Chat</title>
  <script src="/socket.io/socket.io.js"></script>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; margin: 20px; }
    .chat-container { width: 100%; max-width: 500px; margin: auto; }
    .hidden { display: none; }
    .messages { border: 1px solid #ccc; height: 300px; overflow-y: scroll; padding: 10px; text-align: left; margin-bottom: 10px; }
    input, button { margin: 5px; padding: 8px; }
    .file-message a { color: blue; text-decoration: underline; }
  </style>
</head>
<body>
  <div class="chat-container">
    <h1>Private Chat Room</h1>

    <!-- Room Entry Section -->
    <div id="room-entry">
      <input type="text" id="room-id" placeholder="Enter Room ID">
      <button onclick="joinRoom()">Join Room</button>
      <p>Don't have a room? <button onclick="createRoom()">Create One</button></p>
    </div>

    <!-- Chat Section -->
    <div id="chat-section" class="hidden">
      <h3 id="room-id-display"></h3>
      <div id="messages" class="messages"></div>
      <input type="text" id="input" placeholder="Type a message">
      <button onclick="sendMessage()">Send</button>
      <input type="file" id="file-input">
      <button onclick="uploadFile()">Upload File</button>
    </div>
  </div>

  <script>
    const socket = io();
    let currentRoomId = null;

    function joinRoom() {
      const roomId = document.getElementById('room-id').value.trim();
      if (!roomId) return alert('Enter a Room ID');
      currentRoomId = roomId;
      socket.emit('join private', { roomId, username: 'You' });
      showChatSection();
    }

    function createRoom() {
      currentRoomId = Math.random().toString(36).substring(7);
      document.getElementById('room-id').value = currentRoomId;
      socket.emit('join private', { roomId: currentRoomId, username: 'You' });
      showChatSection();
    }

    function showChatSection() {
      document.getElementById('room-entry').classList.add('hidden');
      document.getElementById('chat-section').classList.remove('hidden');
      document.getElementById('room-id-display').innerText = `Room ID: ${currentRoomId}`;
    }

    function sendMessage() {
      const input = document.getElementById('input');
      const message = input.value.trim();
      if (!message) return;
      socket.emit('private message', { roomId: currentRoomId, sender: 'You', message });
      input.value = '';
    }

    function uploadFile() {
      const fileInput = document.getElementById('file-input');
      const file = fileInput.files[0];
      if (!file) return alert("Select a file first");

      const formData = new FormData();
      formData.append('file', file);

      fetch('/upload', { method: 'POST', body: formData })
        .then(response => response.json())
        .then(data => {
          socket.emit('file uploaded', {
            roomId: currentRoomId,
            sender: 'You',
            fileUrl: data.fileUrl,
            fileName: file.name,
          });
        });
    }

    socket.on('private message', (data) => {
      const messagesDiv = document.getElementById('messages');
      const messageElement = document.createElement('div');
      messageElement.innerHTML = `<strong>${data.sender}:</strong> ${data.message}`;
      messagesDiv.appendChild(messageElement);
      messagesDiv.scrollTop = messagesDiv.scrollHeight;
    });

    socket.on('load messages', (messages) => {
      const messagesDiv = document.getElementById('messages');
      messagesDiv.innerHTML = messages.map(msg => `<div><strong>${msg.sender}:</strong> ${msg.message}</div>`).join('');
      messagesDiv.scrollTop = messagesDiv.scrollHeight;
    });

    socket.on('room joined', (data) => {
      document.getElementById('room-id-display').innerText = `Room ID: ${data.roomId}`;
    });
  </script>
</body>
</html>
