<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Messenger Clone</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f5f7fb;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            transition: background-color 0.3s ease;
        }

        #group-container {
            width: 100%;
            max-width: 480px;
            height: 500px;
            background: white;
            border-radius: 16px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            position: relative;
            overflow: hidden;
            transition: transform 0.3s ease;
        }

        #join-group-form {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100%;
            padding: 20px;
        }

        #join-group-form input {
            padding: 12px;
            margin: 10px;
            width: 80%;
            border-radius: 10px;
            border: 1px solid #ccc;
        }

        #join-group-form button {
            padding: 10px 20px;
            border-radius: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            margin: 10px;
        }

        #join-group-form button:hover {
            background-color: #0056b3;
        }

        #chat-container {
            display: none;
            flex-direction: column;
            height: 100%;
        }

        #messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 15px;
            margin: 10px;
            box-shadow: inset 0 0 8px rgba(0, 0, 0, 0.05);
        }

        .message {
            background: #ffffff;
            padding: 12px 18px;
            margin: 12px 0;
            border-radius: 20px;
            max-width: 80%;
            word-wrap: break-word;
            position: relative;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        #input-area {
            display: flex;
            padding: 15px 20px;
            background: #ffffff;
            border-top: 1px solid #ddd;
            align-items: center;
        }

        #input-area input[type="text"] {
            width: 100%;
            padding: 12px;
            margin-right: 10px;
            border-radius: 30px;
            border: 1px solid #ccc;
            font-size: 16px;
        }

        #input-area button {
            background: #007bff;
            border: none;
            padding: 12px;
            border-radius: 50%;
            color: #ffffff;
            font-size: 22px;
            cursor: pointer;
        }

        #input-area button:hover {
            background: #0056b3;
        }
    </style>
</head>

<body>
    <div id="group-container">
        <!-- Join or create group form -->
        <div id="join-group-form">
            <h2>Enter Group Code</h2>
            <input type="text" id="group-code" placeholder="Enter group code">
            <button onclick="joinGroup()">Join Group</button>
            <button onclick="createGroup()">Create New Group</button>
        </div>

        <!-- Chat container -->
        <div id="chat-container">
            <div id="messages"></div>

            <div id="input-area">
                <input type="text" id="message" placeholder="Type a message...">
                <button onclick="sendMessage()">Send</button>
            </div>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io();
        let groupId = localStorage.getItem('groupId') || '';
        let username = localStorage.getItem('username') || 'Anonymous';

        // Fetch messages for the group if joined
        if (groupId) {
            fetch(`/group/${groupId}/messages`)
                .then(response => response.json())
                .then(messages => {
                    messages.forEach(msg => displayMessage(msg));
                });
        }

        function joinGroup() {
            const groupCode = document.getElementById('group-code').value.trim();
            if (groupCode) {
                fetch(`/join-group/${groupCode}`, { method: 'POST' })
                    .then(response => response.json())
                    .then(data => {
                        if (data.success) {
                            groupId = data.groupId;
                            localStorage.setItem('groupId', groupId);
                            document.getElementById('join-group-form').style.display = 'none';
                            document.getElementById('chat-container').style.display = 'flex';
                            socket.emit('join group', { groupId, username });
                        } else {
                            alert('Invalid group code');
                        }
                    });
            }
        }

        function createGroup() {
            fetch('/create-group', { method: 'POST' })
                .then(response => response.json())
                .then(data => {
                    groupId = data.groupId;
                    localStorage.setItem('groupId', groupId);
                    document.getElementById('join-group-form').style.display = 'none';
                    document.getElementById('chat-container').style.display = 'flex';
                    socket.emit('create group', { groupId, username });
                });
        }

        function sendMessage() {
            const messageInput = document.getElementById('message');
            const msg = messageInput.value.trim();
            if (msg) {
                socket.emit('chat message', { text: msg, user: username, groupId });
                messageInput.value = '';
            }
        }

        function displayMessage(msg) {
            const messagesDiv = document.getElementById('messages');
            const messageElement = document.createElement('div');
            messageElement.classList.add('message');
            messageElement.innerHTML = `<strong>${msg.user}:</strong> ${msg.text}`;
            messagesDiv.appendChild(messageElement);
        }

        socket.on('chat message', displayMessage);
    </script>
</body>

</html>
