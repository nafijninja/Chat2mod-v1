<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat App</title>
    <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f5f7fb;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
      transition: background-color 0.3s ease;
    }

    #chat-container {
      width: 100%;
      max-width: 480px;
      height: 600px;
      background: white;
      border-radius: 16px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      display: flex;
      flex-direction: column;
      position: relative;
      overflow: hidden;
      transition: transform 0.3s ease;
    }

    #messages {
      flex: 1;
      overflow-y: auto;
      padding: 20px;
      background: #f8f9fa;
      border-radius: 15px;
      margin: 10px;
      box-shadow: inset 0 0 8px rgba(0, 0, 0, 0.05);
      animation: fadeIn 0.5s ease-out;
    }

    .message {
      background: #ffffff;
      padding: 12px 18px;
      margin: 12px 0;
      border-radius: 20px;
      max-width: 80%;
      word-wrap: break-word;
      position: relative;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      animation: slideIn 0.4s ease-out;
      font-size: 16px;
    }

    .message .reaction {
      font-size: 22px;
      position: absolute;
      bottom: -25px;
      right: 5px;
      opacity: 0;
      transition: opacity 0.2s ease;
    }

    .message:hover .reaction {
      opacity: 1;
    }

    #input-area {
      display: flex;
      padding: 15px 20px;
      background: #ffffff;
      border-top: 1px solid #ddd;
      align-items: center;
      box-shadow: 0 -2px 8px rgba(0, 0, 0, 0.05);
      transition: all 0.3s ease;
    }

    #input-area input[type="text"] {
      width: 100%;
      padding: 12px;
      margin-right: 10px;
      border-radius: 30px;
      border: 1px solid #ccc;
      font-size: 16px;
      transition: border-color 0.3s ease;
    }

    #input-area input[type="text"]:focus {
      border-color: #007bff;
    }

    #input-area button {
      background: #007bff;
      border: none;
      padding: 12px;
      border-radius: 50%;
      color: #ffffff;
      font-size: 22px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    #input-area button:hover {
      background: #0056b3;
    }

    #settings-icon {
      position: absolute;
      top: 20px;
      right: 20px;
      cursor: pointer;
      font-size: 28px;
      color: #007bff;
      z-index: 1000;
      transition: transform 0.3s ease, color 0.3s ease;
    }

    #settings-icon:hover {
      transform: rotate(90deg);
      color: #0056b3;
    }

    #settings-panel {
      display: none;
      position: absolute;
      top: 60px;
      right: 20px;
      background: white;
      padding: 15px;
      border-radius: 12px;
      box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
      width: 230px;
      z-index: 1000;
      animation: slideInPanel 0.4s ease-out;
    }

    #quick-reaction-btn {
      background: none;
      border: none;
      font-size: 26px;
      color: #007bff;
      cursor: pointer;
      margin-left: 10px;
      transition: color 0.3s ease;
    }

    #quick-reaction-btn:hover {
      color: #0056b3;
    }

    #reaction-picker {
      position: absolute;
      bottom: 60px;
      background: #ffffff;
      border: 1px solid #ccc;
      padding: 12px;
      display: none;
      border-radius: 12px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
      z-index: 1000;
      animation: fadeIn 0.3s ease-out;
    }

    #reaction-picker button {
      background: none;
      border: none;
      font-size: 26px;
      color: #007bff;
      cursor: pointer;
      margin-right: 10px;
      transition: color 0.3s ease;
    }

    #reaction-picker button:hover {
      color: #0056b3;
    }

    @keyframes fadeIn {
      0% {
        opacity: 0;
      }

      100% {
        opacity: 1;
      }
    }

    @keyframes slideIn {
      0% {
        transform: translateX(100%);
      }

      100% {
        transform: translateX(0);
      }
    }

    @keyframes slideInPanel {
      0% {
        transform: translateY(-50px);
      }

      100% {
        transform: translateY(0);
      }
    }
  </style>
  <script src="/socket.io/socket.io.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/moment@2.29.1/moment.min.js"></script>
</head>
<body>
  <div class="chat-container">
    <div class="chat-header">
      <h2>Chat App</h2>
    </div>
    <div id="messages" class="messages"></div>
    <div class="chat-footer">
      <input id="messageInput" type="text" placeholder="Type a message..." />
      <button id="sendBtn">Send</button>
      <div class="quick-reactions">
        <button onClick="handleQuickReaction('üëç')">üëç</button>
        <button onClick="handleQuickReaction('‚ù§Ô∏è')">‚ù§Ô∏è</button>
        <button onClick="handleQuickReaction('üòÇ')">üòÇ</button>
        <button onClick="handleQuickReaction('üò¢')">üò¢</button>
        <button onClick="handleQuickReaction('üòé')">üòé</button>
      </div>
    </div>
  </div>

  <script>
    const socket = io();

    // Send message to server
    const sendMessage = (msgText) => {
      socket.emit('chat message', { text: msgText });
    };

    // Handle sending quick reaction as normal message
    const handleQuickReaction = (reactionEmoji) => {
      socket.emit('send quick reaction', reactionEmoji); // Send emoji as normal message
    };

    // Display received messages
    socket.on('chat message', (msg) => {
      const messageContainer = document.createElement('div');
      messageContainer.classList.add('message');
      messageContainer.innerHTML = `
        <strong>${msg.user}:</strong>
        <p>${msg.text || msg.reaction}</p>
        <span class="timestamp">${msg.timestamp}</span>
      `;
      document.getElementById('messages').appendChild(messageContainer);
    });

    // Display quick reactions as messages
    socket.on('chat reaction', (reaction) => {
      const messageContainer = document.createElement('div');
      messageContainer.classList.add('message');
      messageContainer.innerHTML = `
        <strong>${reaction.user}:</strong>
        <p>${reaction.reaction}</p>
        <span class="timestamp">${reaction.timestamp}</span>
      `;
      document.getElementById('messages').appendChild(messageContainer);
    });

    // Get initial messages from server
    socket.emit('load messages');

    // Listen for existing messages on page load
    socket.on('load messages', (messages) => {
      messages.forEach(msg => {
        const messageContainer = document.createElement('div');
        messageContainer.classList.add('message');
        messageContainer.innerHTML = `
          <strong>${msg.user}:</strong>
          <p>${msg.text || msg.reaction}</p>
          <span class="timestamp">${msg.timestamp}</span>
        `;
        document.getElementById('messages').appendChild(messageContainer);
      });
    });

    // Send message on button click
    document.getElementById('sendBtn').addEventListener('click', () => {
      const messageInput = document.getElementById('messageInput');
      const messageText = messageInput.value.trim();
      if (messageText) {
        sendMessage(messageText);
        messageInput.value = ''; // Clear input after sending
      }
    });

    // Send message on Enter key press
    document.getElementById('messageInput').addEventListener('keypress', (e) => {
      if (e.key === 'Enter') {
        const messageInput = document.getElementById('messageInput');
        const messageText = messageInput.value.trim();
        if (messageText) {
          sendMessage(messageText);
          messageInput.value = ''; // Clear input after sending
        }
      }
    });

    // Function to format timestamp
    function formatTimestamp(timestamp) {
      const date = moment(timestamp);
      return date.isValid() ? date.format('hh:mm A') : 'Invalid Time';
    }

  </script>
</body>
</html>
